<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<title>Batman Challenge</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

			<header id="instructions"></header>

		</div> <!-- row 1 -->



		<div class="row">

			<div id="chose"></div>

		</div> <!--row 2 choose your characters-->

			<div class="gameBoard">

				<div class="col-md-3"></div>


				<div class="col-md-2">

					<img id="loseGif" src="https://media.giphy.com/media/cVzu1rSepQqGY/giphy.gif">

				</div> <!--player-->


				<div class="col-md-2">

					<div id="attack"></div>

				</div> <!--attack-->


				<div class="col-md-2">

					<div id="opponent"></div>

				</div> <!--opponent-->

				<div class="col-md-3"></div>


			</div> <!--Game Board -->


		</div> <!--row 3 attack scene-->



		<div class="row">

			<button id="restart">Begin Again</button>
			
		</div>


	</div> <!--container tag-->


		<script src="assets/javascript/game.js"></script>
